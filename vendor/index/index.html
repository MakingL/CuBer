<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuber</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        h1, h3#des {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="header text-center">Cuber</h1>
</div>

<div class="container center-block">
    <h3 class="header text-center" id="des">A Lightweight Http Server</h3>
    <p class="text-center">
        Learn More:
        <a class="anchor-link hover" target="_blank" href="https://github.com/MakingL/CuBer">https://github.com/MakingL/CuBer</a>
    </p>
    <h3 class="header-bar text-left">Features</h3>
    <ul>
        <li>HTTP GET PUT POST method</li>
        <li>HTTP long connection</li>
        <li>Static file requests</li>
        <li>Http reverse proxy</li>
        <li>Timeout long connection removing</li>
        <li>Yaml file configuration</li>
        <li>Docker deployment supported</li>
    </ul>
</div>

</body>
</html>
